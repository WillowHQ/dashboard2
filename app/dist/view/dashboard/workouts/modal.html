<md-dialog aria-label="Send Message To Slack">
  <!-- <md-card style="margin: 0px;"> -->
    <md-toolbar>
     <div class="md-toolbar-tools">
       <h2>Add A Workout!</h2>
       <span flex></span>
       <md-button aria-label="Slack" class="md-icon-button"  ng-click="ctrl.close()">
         <md-icon md-font-icon="clear" class="fa" alt="magic wand">clear</md-icon>
       </md-button>
     </div>
   </md-toolbar>

    <form name="workoutForm" ng-submit="ctrl.save()">

        <div layout="column" layout-padding>
          <div layout="row">
            <md-input-container flex="grow" accesskey=""class="md-icon-float md-block" style="margin: 0 14px 0 14px;">
              <!-- Use floating label instead of placeholder -->
              <label>Enter in a Workout</label>
              <!-- <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon> -->
              <input required ng-model="ctrl.workout" type="text">
            </md-input-container>
          </div>
          <!-- <div layout="row">
            <md-datepicker ng-model="start" style="margin: 0px;" md-placeholder="Start date"></md-datepicker>
            <md-datepicker ng-model="end" style="margin: 0px;" md-placeholder="End date"></md-datepicker>
          </div> -->
          <div layout="row" layout-wrap="">
            <md-input-container flex="grow" layout-fill style="margin: 0 14px 0 14px;">
              <label>Enter in a time</label>
              <!-- <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon> -->
              <input required ng-model="ctrl.time" type="time">
            </md-input-container>

              <!-- <md-input-container flex="grow" layout-fill>
               <md-select multiple ng-model="ctrl.selected" placeholder="" style="margin: 0 15px 0 15px;">
                 <md-option ng-repeat="day in ctrl.days" value="{{day}} ">{{day}}</md-option>
               </md-select>
             </md-input-container> -->
          </div>
          <div layout="row" style="margin: 0 16px 0 9px;">
            <md-checkbox aria-label="Select All"
                        ng-checked="ctrl.isChecked()"
                        md-indeterminate="ctrl.isIndeterminate()"
                        ng-click="ctrl.toggleAll()">
             <span ng-if="ctrl.isChecked()">Un-</span>Select
           </md-checkbox>

          <md-checkbox ng-repeat="item in ctrl.days" ng-checked="ctrl.exists(item, ctrl.selectedDays)" ng-click="ctrl.toggle(item, ctrl.selectedDays)" >
                {{item}}
           </md-checkbox>

          </div>
        </div>


      <md-dialog-actions layout="row">
        <md-button ng-click="ctrl.close()" >
          Cancel
        </md-button>
        <md-button type="submit" class="md-primary md-raised" ng-disabled="userForm.$invalid">
          Save
        </md-button>
      </md-dialog-actions>
    </form>

  <!-- </md-card> -->
</md-dialog>
